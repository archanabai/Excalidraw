<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="canvas.css">
    <link
      rel="icon"
      href="https://docs.excalidraw.com/img/logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    
     
  </head>
  <body>
    <section class="nav-section">
      <div class="left-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="middle-nav-section"  >
        <div class="logo" id="lock" onclick="iconButtonClicked(this)">
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="logo" id="freehnd" onclick="iconButtonClicked(this)">
          <i class="fa-regular fa-hand"></i>
        </div>
        <div class="logo" id="arrow-pntr" onclick="iconButtonClicked(this)">
          <i class="fa-solid fa-arrow-pointer"><p class="smallp">1</p></i>
        </div>
        <div class="logo" id="square" onclick="iconButtonClicked(this)">
          <i class="fa-regular fa-square"><p class="smallp">2</p></i>
        </div>
        <div class="logo" id="diamond" onclick="iconButtonClicked(this)">
          <i class="fa-solid fa-diamond"><p class="smallp">3</p></i>
        </div>
        <div class="logo" id="circle" onclick="iconButtonClicked(this)">
          <i class="fa-regular fa-circle"><p class="smallp">4</p></i>
        </div>
        <div class="logo" id="right-arrow" onclick="iconButtonClicked(this)">
          <i class="fa-solid fa-arrow-right"><p class="smallp">5</p></i>
        </div>
        <div class="logo" id="minusBtn" onclick="iconButtonClicked(this)">
          <i class="fa-solid fa-minus"><p class="smallp">6</p></i>
        </div>
        <div class="logo" id="pencil" onclick="iconButtonClicked(this)">
          <i class="fa-solid fa-pencil"><p class="smallp">7</p></i>
        </div>
        <div class="logo" id="letter" onclick="iconButtonClicked(this)">
          <i class="fa-solid fa-a"><p class="smallp">8</p></i>
        </div>
        <div class="logo" id="imgBtn" onclick="iconButtonClicked(this)">
          <i class="fa-regular fa-image"><p class="smallp">9</p></i>
        </div>
        <div class="logo" id="eraser" onclick="iconButtonClicked(this)">
          <i class="fa-solid fa-eraser"><p class="smallp">0</p></i>
        </div>
        <div>
          <i class="fa-solid fa-shapes"></i>
        </div>
      </div>
      <div class="right-nav-section">
        <div id="user-login">
          <i class="fa-solid fa-user-group"></i>
        </div>
        <div id="nav-library">
          <i class="fa-solid fa-book-open"> Library </i>
        </div>
      </div>
    </section>
    
    <section class="main-section" id="middleLogo">
      <div class="internal-main-section">
        <div class="imgclass">
         <img
            src="https://pbs.twimg.com/profile_images/1701265499357614080/4lGkkWCm_400x400.jpg"
            alt="logoimg"
          />
         <div class="textimg">
            Excalidraw
         </div>
        </div>
        <div class="second-line">
        All Your data is saved locally is your browser.
        </div>
        <div class="first-link">
              <div>
                <i class="fa-regular fa-file"></i> 
                open
              </div>
            
            <div>ctrl+o</div>
        </div>
        <div class="second-link">
            <div>
              <i class="fa-regular fa-circle-question"></i>
              Help
            </div>
            <div>
              ?
            </div>
        </div>
        <div class="third-link">
            <div>
              <i class="fa-solid fa-user-group"></i>
               Live collaboration...
            </div>
        </div>
        <div class="fourth-link">
          <div>
            <i class="fa-solid fa-gift"></i>
            Try Excalidraw plus!
          </div>
        </div>
      </div>
    </section>
    <section class="footer-section">
      <div class="left-side-box">
        <div class="left-footer">
          <div class="minus"><i class="fa-solid fa-minus"></i></div>
          <div>100%</div>
          <div class="plus"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="second-left">
          <div class="left-arrow">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </div>
          <div class="right-arrow">
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </div>
        </div>
      </div>
      <div class="right-side-box">
        <div class="check"><i class="fa-solid fa-square-check"></i></div>
        <div class="question">
          <i class="fa-regular fa-circle-question"></i>
        </div>
      </div>
    </section>
       <div class=" form hide">
         <label for="strokeWidth">Stroke Width</label>
         <input type="range" id="strokeWidth" min="3" max="10" oninput="onInput(this)">
         <label for="colorPicker">Color Picker</label>
         <input type="color" id="colorPicker" oninput="onInput(this)">
       </div>
       <canvas id="canvas"></canvas>
    <script src="script.js"></script>
    <script src="state.js"></script>
  </body>
</html>
